<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Language Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-globe-americas"></i>
                    <h1>LinguaFlow</h1>
                </div>
                <p class="subtitle">AI-Powered Language Translation</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="translator-card">
                <!-- Input Section -->
                <div class="input-section">
                    <div class="section-header">
                        <i class="fas fa-edit"></i>
                        <h3>Input Text</h3>
                    </div>
                    <div class="textarea-container">
                        <textarea 
                            id="inputText" 
                            placeholder="Enter text to translate..."
                            maxlength="500"
                        ></textarea>
                        <div class="char-counter">
                            <span id="charCount">0</span>/500
                        </div>
                    </div>
                </div>

                <!-- Language Controls -->
                <div class="language-controls">
                    <div class="language-selector">
                        <div class="select-wrapper">
                            <i class="fas fa-language"></i>
                            <select id="sourceLang">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="zh">Chinese</option>
                                <option value="hi">Hindi</option>
                                <option value="ta">Tamil</option>
                                <option value="ar">Arabic</option>
                            </select>
                        </div>
                    </div>

                    <button class="swap-btn" onclick="swapLanguages()">
                        <i class="fas fa-exchange-alt"></i>
                    </button>

                    <div class="language-selector">
                        <div class="select-wrapper">
                            <i class="fas fa-language"></i>
                            <select id="targetLang">
                                <option value="es">Spanish</option>
                                <option value="en">English</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="it">Italian</option>
                                <option value="pt">Portuguese</option>
                                <option value="ru">Russian</option>
                                <option value="ja">Japanese</option>
                                <option value="ko">Korean</option>
                                <option value="zh">Chinese</option>
                                <option value="hi">Hindi</option>
                                <option value="ta">Tamil</option>
                                <option value="ar">Arabic</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Translate Button -->
                <button class="translate-btn" onclick="translateText()">
                    <i class="fas fa-magic"></i>
                    <span>Translate</span>
                </button>

                <!-- Output Section -->
                <div class="output-section">
                    <div class="section-header">
                        <i class="fas fa-file-alt"></i>
                        <h3>Translation</h3>
                        <button class="copy-btn" onclick="copyTranslation()" id="copyBtn">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="textarea-container">
                        <textarea 
                            id="outputText" 
                            readonly 
                            placeholder="Translation will appear here..."
                        ></textarea>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by Advanced AI Translation Technology</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Translating...</p>
        </div>
    </div>

    <script>
        // Character counter
        document.getElementById('inputText').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('charCount').textContent = count;
            
            if (count > 450) {
                document.getElementById('charCount').style.color = '#ff6b6b';
            } else {
                document.getElementById('charCount').style.color = '#6c757d';
            }
        });

        // Swap languages
        function swapLanguages() {
            const sourceSelect = document.getElementById('sourceLang');
            const targetSelect = document.getElementById('targetLang');
            const temp = sourceSelect.value;
            sourceSelect.value = targetSelect.value;
            targetSelect.value = temp;
        }

        // Copy translation
        function copyTranslation() {
            const outputText = document.getElementById('outputText');
            if (outputText.value.trim()) {
                navigator.clipboard.writeText(outputText.value).then(() => {
                    const copyBtn = document.getElementById('copyBtn');
                    const icon = copyBtn.querySelector('i');
                    icon.className = 'fas fa-check';
                    copyBtn.style.background = '#28a745';
                    
                    setTimeout(() => {
                        icon.className = 'fas fa-copy';
                        copyBtn.style.background = '';
                    }, 2000);
                });
            }
        }

        // Translate function
        function translateText() {
            const text = document.getElementById("inputText").value.trim();
            const source = document.getElementById("sourceLang").value;
            const target = document.getElementById("targetLang").value;
            
            if (!text) {
                showNotification('Please enter some text to translate', 'warning');
                return;
            }

            // Show loading
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('outputText').value = '';

            fetch("/translate", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({text: text, source: source, target: target})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('loadingOverlay').style.display = 'none';
                
                if (data.error) {
                    showNotification(`Error: ${data.error}`, 'error');
                    document.getElementById("outputText").value = '';
                } else {
                    document.getElementById("outputText").value = data.translatedText || "Translation failed";
                    if (data.translatedText) {
                        showNotification('Translation completed successfully!', 'success');
                    }
                }
            })
            .catch(error => {
                document.getElementById('loadingOverlay').style.display = 'none';
                console.error("Translation error:", error);
                showNotification('Translation failed. Please try again.', 'error');
                document.getElementById("outputText").value = '';
            });
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Enter key to translate
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                translateText();
            }
        });
    </script>
</body>
</html>
